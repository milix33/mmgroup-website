<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="transportGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#transportGrad)"/>
  
  <!-- Truck body -->
  <rect x="50" y="85" width="50" height="35" rx="3" fill="white" opacity="0.9"/>
  <rect x="100" y="75" width="40" height="45" rx="3" fill="white"/>
  
  <!-- Truck cabin windows -->
  <rect x="105" y="80" width="12" height="15" rx="2" fill="#f97316" opacity="0.3"/>
  <rect x="122" y="80" width="12" height="15" rx="2" fill="#f97316" opacity="0.3"/>
  
  <!-- Wheels -->
  <circle cx="70" cy="125" r="10" fill="#334155" stroke="white" stroke-width="3"/>
  <circle cx="70" cy="125" r="4" fill="white"/>
  <circle cx="120" cy="125" r="10" fill="#334155" stroke="white" stroke-width="3"/>
  <circle cx="120" cy="125" r="4" fill="white"/>
  
  <!-- Speed lines -->
  <line x1="30" y1="70" x2="45" y2="70" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="25" y1="85" x2="45" y2="85" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="30" y1="100" x2="45" y2="100" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Circle accent -->
  <circle cx="100" cy="100" r="55" stroke="white" stroke-width="3" fill="none" opacity="0.15"/>
  
  <!-- Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">TRANSSPEED</text>
  <text x="100" y="178" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">TRANSPORT &amp; LOGISTIKA</text>
</svg>
