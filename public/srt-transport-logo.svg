<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="srtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#srtGrad)"/>
  
  <!-- Truck body -->
  <rect x="50" y="85" width="60" height="35" rx="3" fill="white" opacity="0.9"/>
  <rect x="110" y="75" width="40" height="45" rx="3" fill="white"/>
  
  <!-- Truck cabin windows -->
  <rect x="115" y="80" width="12" height="15" rx="2" fill="url(#srtGrad)" opacity="0.3"/>
  <rect x="132" y="80" width="12" height="15" rx="2" fill="url(#srtGrad)" opacity="0.3"/>
  
  <!-- Wheels -->
  <circle cx="70" cy="125" r="10" fill="#1e293b" stroke="white" stroke-width="3"/>
  <circle cx="70" cy="125" r="4" fill="white"/>
  <circle cx="120" cy="125" r="10" fill="#1e293b" stroke="white" stroke-width="3"/>
  <circle cx="120" cy="125" r="4" fill="white"/>
  
  <!-- SRT text on truck -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#srtGrad)" text-anchor="middle">SRT</text>
  
  <!-- Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">SRT TRANSPORT</text>
  <text x="100" y="178" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" opacity="0.9">POUZDAN PREVOZ</text>
</svg>
